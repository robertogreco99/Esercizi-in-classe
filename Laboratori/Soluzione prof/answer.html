    </nav>
  </header>

  <main class="container-fluid mt-3">
    <section>
      <div class="row">
        <p class="col-6"><strong>Question #1:</strong></p>
        <p class="col-6 text-end">Asked by <span class="badge rounded-pill text-bg-secondary text-end"

            </tr>
